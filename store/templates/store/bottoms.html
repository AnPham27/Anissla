{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for bottom in bottoms %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{% static 'images/shirt.png' %}">
        <div class="box-element product">
            <h6><strong>{{bottom.name}}</strong></h6>
            <hr>

            <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="float: right"><strong>${{bottom.price|floatformat:2}}</strong></h4>

        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
